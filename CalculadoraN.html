<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Etiqueta para adaptar a @media -->
  <LINK REL="stylesheet" TYPE="text/css" HREF="style.css"><!-- Enlace hoja estilos -->
</head>
<!-- Empieza codigo calculadora html-->
  <form name="calculator" id="calculator2">
    <input type="textfield" name="ans" id="ans" value="">
    <input type="textfield" name="ans1" id="ans1" value="">
    <input type="textfield" name="ans2" id="ans2" value="">
    <br>
    <input type="button" value="1" id="b1">
    <input type="button" value="2" id="b2">
    <input type="button" value="3" id="b3">
    <input type="button" value="+" id="suma">
    <br>
    <input type="button" value="4" id="b4">
    <input type="button" value="5" id="b5">
    <input type="button" value="6" id="b6">
    <input type="button" value="-" id="resta">
    <br>
    <input type="button" value="7" id="b7">
    <input type="button" value="8" id="b8">
    <input type="button" value="9" id="b9">
    <input type="button" value="*" id="multiplicacion">
    <br>
    <input type="button" value="0" id="b0">
    <input type="reset" value="c">
    <input type="button" value="/" id="division">
    <input type="button" value="=" id="igual">
    </form>
<script src="calculadora.js"></script>
